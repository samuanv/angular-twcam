<div class="container">
    <br>
    <h2>My travels</h2>
    <hr>
    <small>
        <a href="javascript:void(0)" (click)="table.rowDetail.expandAllRows()">Expand All</a> |
        <a href="javascript:void(0)" (click)="table.rowDetail.collapseAllRows()">Collapse All</a>
    </small>
    <ngx-datatable #myTable class='material expandable' [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="50"
        [rows]='travels' [limit]="4">
        <!-- Row Detail Template -->
        <ngx-datatable-row-detail [rowHeight]="100" #myDetailRow (toggle)="onDetailToggle($event)">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
                <div style="padding-left:35px;overflow:hidden">
                    <div class="row">

                        <div class="col-md-6">
                                <strong>Details</strong><br>
                            Departure:
                            <i class="fa fa-calendar" aria-hidden="true"></i> {{ row.vuelo.fechaSalida }}
                            <i class="fa fa-clock-o" aria-hidden="true"></i> {{ row.vuelo.horaSalida }}
                            <br> Arrival:
                            <i class="fa fa-calendar" aria-hidden="true"></i> {{ row.vuelo.fechaLlegada }}
                            <i class="fa fa-clock-o" aria-hidden="true"></i> {{ row.vuelo.horaLlegada }}
                        </div>
                        <div class="col-md-6" >
                                <strong>State</strong><br>
                            <div [ngClass]="row.vuelo.estado"><i class="fa fa-hourglass-start" aria-hidden="true"></i> {{ row.vuelo.estado }}</div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </ngx-datatable-row-detail>
        <!-- Column Templates -->
        <ngx-datatable-column [width]="50" [resizeable]="false" [sortable]="false" [draggable]="false" [canAutoResize]="false">
            <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
                <a href="javascript:void(0)" [class.datatable-icon-right]="!expanded" [class.datatable-icon-down]="expanded" title="Expand/Collapse Row"
                    (click)="toggleExpandRow(row)">
                </a>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Name">
            <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
                <strong>{{ row.vuelo.nombre }}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="From">
            <ng-template let-row="row" let-expanded="row" ngx-datatable-cell-template>
                <strong>{{ row.vuelo.trayecto.origen }}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="To">
            <ng-template let-row="row" let-expanded="row" ngx-datatable-cell-template>
                <strong>{{ row.vuelo.trayecto.destino }}</strong>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
